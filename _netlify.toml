# =====================================================
# HomeFix Rentals - Netlify Configuration
# This file optimizes sitemap, robots.txt, caching,
# headers, and SEO for Netlify hosting.
# =====================================================

###############################################
# FORCE HTTPS
###############################################
[[redirects]]
  from = "http://homefixrentals.com/*"
  to = "https://homefixrentals.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.homefixrentals.com/*"
  to = "https://homefixrentals.com/:splat"
  status = 301
  force = true

###############################################
# MIME TYPE FIXES (CRITICAL FOR GOOGLE)
###############################################
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"

###############################################
# GLOBAL SECURITY HEADERS
###############################################
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

###############################################
# CACHING FOR SPEED
###############################################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800" # 7 days

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800" # 7 days

###############################################
# GZIP / BROTLI (Netlify does this automatically)
###############################################
# Nothing required â€” here for clarity

###############################################
# CLEAN URLS (OPTIONAL)
# Allows /tools instead of /tools.html
###############################################
[build]
  publish = "/"

# Enable clean URLs for nicer routing
[[redirects]]
  from = "/tools"
  to = "/tools.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/how-it-works"
  to = "/how-it-works.html"
  status = 200
